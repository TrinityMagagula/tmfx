<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TM FX TRADING Wallet (pty) Ltd - Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="images/logo 32.png" type="image/png">
    

    <script type="module" src="login.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <h1>TM FX TRADING <span class="small-text">(pty) Ltd</span></h1>
            <nav>
                <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
                <ul id="nav-links">
                    <li><a href="../signup/signup.html">Sign up</a></li>
                    <li><a href="../index.html">Home</a></li>
                </ul>
            </nav>
        </div>
        <script>
            //Toggle nav button
            function toggleMenu() {
                const navLinks = document.getElementById('nav-links');
                navLinks.classList.toggle('show');
            }
        </script>
    </header>

    <section id="login-section">
        <h2>Login</h2>
        <form id="login-form">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" name="login-email" required>

            <label for="login-password">Password</label>
            <input type="password" id="login-password" name="login-password" required>

            <div id="login-buttons">
                <button type="button" class="sign-up-button" onclick= "signup()">Sign Up</button>
                <button type="submit">Log in</button>
                
            </div>
            <script src="script.js"></script>
        </form>
    </section>

</body>
