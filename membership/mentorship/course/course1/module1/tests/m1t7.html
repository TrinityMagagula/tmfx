<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forex Quiz - Module 1, Lesson 3</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 900px; margin: auto; }
    h1 { color: #2c3e50; }
    .question { margin-bottom: 20px; }
    .question h3 { margin-bottom: 5px; }
    .results { margin-top: 30px; font-size: 1.2em; font-weight: bold; color: #27ae60; }
    button { padding: 10px 20px; background-color: #2980b9; color: white; border: none; cursor: pointer; border-radius: 5px; }
    button:hover { background-color: #3498db; }
  </style>
</head>
<body>
  <h1>Forex Quiz – Module 1, Lesson 1</h1>
  <form id="quizForm">
    <!-- Questions -->
    <div id="quiz"></div>
    <button type="submit">Submit Quiz</button>
  </form>
  <div class="results" id="results"></div>

  <script>
    const questions = [
    
    {
    q: "Who are the largest participants in the Forex market?",
    options: ["Retail Traders", "Institutional Investors", "Banks", "Governments"],
    answer: 1
  },
  {
    q: "What is the primary role of retail traders in the Forex market?",
    options: ["Influencing long-term trends", "Trading large volumes of currency", "Aiming for short-term profits", "Regulating currency values"],
    answer: 2
  },
  {
    q: "Which type of participant in the Forex market typically uses leverage to trade smaller amounts of currency?",
    options: ["Retail Traders", "Banks", "Governments", "Institutional Investors"],
    answer: 0
  },
  {
    q: "Which entity controls a significant portion of the Forex market's liquidity and can significantly impact currency prices?",
    options: ["Retail Traders", "Institutional Investors", "Governments", "Banks"],
    answer: 1
  },
  {
    q: "What is the impact of institutional investors on the Forex market?",
    options: ["They have a minimal impact on currency values.", "They create massive short-term price movements.", "They control a substantial portion of the market’s liquidity.", "They influence currency values only through news reports."],
    answer: 2
  },
  {
    q: "What is an example of an institutional investor?",
    options: ["Day traders", "Mutual funds", "Central banks", "Retail traders"],
    answer: 1
  },
  {
    q: "How do central banks influence the Forex market?",
    options: ["By creating technical analysis", "Through interest rates, monetary policy, and economic stability", "By controlling retail trader decisions", "By selling currencies on the open market"],
    answer: 1
  },
  {
    q: "Which central bank raises interest rates to combat inflation and strengthens the currency?",
    options: ["Federal Reserve", "South African Reserve Bank", "European Central Bank", "Bank of Japan"],
    answer: 0
  },
  {
    q: "What is one of the functions of commercial banks in the Forex market?",
    options: ["Set monetary policy", "Trade on behalf of governments", "Provide liquidity and facilitate currency transactions", "Regulate interest rates"],
    answer: 2
  },
  {
    q: "Which of the following is a way commercial banks help corporations in the Forex market?",
    options: ["They create market trends", "They buy and sell currencies for large institutions", "They facilitate transactions like international payments", "They prevent currency fluctuations"],
    answer: 2
  },
  {
    q: "How do governments influence the Forex market?",
    options: ["By regulating the technical analysis used by traders", "Through fiscal policies, trade agreements, and currency interventions", "By monitoring retail trader actions", "By regulating individual trading volumes"],
    answer: 1
  },
  {
    q: "What might a government do to make its exports more competitive?",
    options: ["Increase interest rates", "Devalue its currency", "Increase trade tariffs", "Raise foreign investments"],
    answer: 1
  },
  {
    q: "What is a key reason central banks intervene in the Forex market?",
    options: ["To predict market trends", "To stabilize their currency when it fluctuates too dramatically", "To increase market liquidity", "To control retail traders' actions"],
    answer: 1
  },
  {
    q: "What is one way in which institutional investors differ from retail traders?",
    options: ["Institutional investors trade smaller volumes", "Institutional investors typically trade for short-term profits", "Institutional investors use more sophisticated research and strategies", "Retail traders control larger portions of market liquidity"],
    answer: 2
  },
  {
    q: "Which of the following is NOT a function of commercial banks in Forex?",
    options: ["Facilitating currency transactions", "Setting interest rates", "Providing liquidity", "Trading on behalf of clients"],
    answer: 1
  },
  {
    q: "What is the most significant impact of retail traders on the Forex market?",
    options: ["Their individual actions rarely influence the market", "Their collective actions can drive short-term price movements", "They control long-term market trends", "They set currency values through central banks"],
    answer: 1
  },
  {
    q: "Which of the following is a feature of retail traders in the Forex market?",
    options: ["They rely on sophisticated analysis", "They trade large amounts of currency", "They use leverage to trade smaller amounts", "They control the largest market volume"],
    answer: 2
  },
  {
    q: "How do banks typically provide liquidity to the Forex market?",
    options: ["By conducting small-scale currency transactions", "By acting as intermediaries for retail traders", "By trading exclusively for government entities", "By creating market trends and patterns"],
    answer: 1
  },
  {
    q: "What is one common tool used by retail traders in the Forex market?",
    options: ["Advanced machine learning algorithms", "Economic reports and charts", "Large-scale trades based on macroeconomic trends", "Sophisticated currency forecasting models"],
    answer: 1
  },
  {
    q: "Which entity’s decision to raise interest rates would likely increase demand for its currency?",
    options: ["Commercial Banks", "Retail Traders", "Institutional Investors", "Central Banks"],
    answer: 3
  },
  {
    q: "What would be a likely consequence of a government directly intervening in the Forex market?",
    options: ["Currency appreciation", "Currency devaluation", "Increased retail trading volume", "Decreased institutional trading"],
    answer: 1
  },
  {
    q: "Which type of participant typically uses short-term strategies for profit in the Forex market?",
    options: ["Retail Traders", "Banks", "Governments", "Institutional Investors"],
    answer: 0
  },
  {
    q: "What would be an example of a government's intervention in the Forex market?",
    options: ["Buying or selling foreign currency to influence the exchange rate", "Creating long-term investment strategies", "Providing retail traders with data and signals", "Controlling the technical analysis used by traders"],
    answer: 0
  },
  {
    q: "What kind of trading strategy do institutional investors typically use?",
    options: ["Short-term speculative trading", "Long-term trend analysis based on macroeconomic data", "Day trading with high leverage", "Trading based on retail trader movements"],
    answer: 1
  },
  {
    q: "Which type of market participant typically has the least impact on market prices individually?",
    options: ["Retail Traders", "Banks", "Governments", "Institutional Investors"],
    answer: 0
  },
  {
    q: "Which of the following is NOT a characteristic of institutional investors in the Forex market?",
    options: ["They control large amounts of capital", "They engage in high-frequency trading", "They rely on long-term analysis", "They may influence currency prices significantly"],
    answer: 1
  },
  {
    q: "How does inflation typically affect the Forex market in the long term?",
    options: ["It strengthens a country's currency", "It weakens a country's currency", "It has no effect on the currency market", "It strengthens emerging market currencies"],
    answer: 1
  },
  {
    q: "What happens when a central bank raises interest rates?",
    options: ["The currency weakens", "The currency strengthens", "The currency value remains unchanged", "The currency becomes more volatile"],
    answer: 1
  },
  {
    q: "Why might a retail trader be influenced by economic news in the Forex market?",
    options: ["Because they rely solely on technical analysis", "Because it provides short-term market predictions", "Because economic news can indicate currency trends", "Because news always results in a price change"],
    answer: 2
  },
  {
    q: "What is a likely action of a government during a period of severe currency depreciation?",
    options: ["They may devalue the currency further", "They may stabilize the currency through central bank intervention", "They may encourage retail traders to buy the currency", "They may cut interest rates to stimulate the economy"],
    answer: 1
  },
  {
    q: "Which of the following is a strategy that institutional investors often use?",
    options: ["Trading based on retail trader sentiment", "Following short-term price movements", "Long-term strategic trading based on macroeconomic data", "Leveraging small amounts of currency"],
    answer: 2
  },
  {
    q: "What impact do central banks have on Forex prices?",
    options: ["They can manipulate market sentiment", "They influence currency prices through policy decisions and interventions", "They control retail trader actions", "They determine market trends based on individual trades"],
    answer: 1
  }

    ];

    const quizContainer = document.getElementById("quiz");
    questions.forEach((q, i) => {
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `<h3>Q${i + 1}: ${q.q}</h3>` +
        q.options.map((opt, j) => `
          <label>
            <input type="radio" name="q${i}" value="${j}" required> ${opt}
          </label><br>`).join("");
      quizContainer.appendChild(div);
    });

    document.getElementById("quizForm").addEventListener("submit", function(e) {
      e.preventDefault();
      let score = 0;
      questions.forEach((q, i) => {
        const selected = document.querySelector(`input[name='q${i}']:checked`);
        if (selected && parseInt(selected.value) === q.answer) score++;
      });
      const percent = (score / questions.length) * 100;
      document.getElementById("results").innerText = `You scored ${score} out of ${questions.length} (${percent.toFixed(2)}%)`;
    });
  </script>
</body>
</html>
