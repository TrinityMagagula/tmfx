<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forex Quiz - Module 1, Lesson 3</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 900px; margin: auto; }
    h1 { color: #2c3e50; }
    .question { margin-bottom: 20px; }
    .question h3 { margin-bottom: 5px; }
    .results { margin-top: 30px; font-size: 1.2em; font-weight: bold; color: #27ae60; }
    button { padding: 10px 20px; background-color: #2980b9; color: white; border: none; cursor: pointer; border-radius: 5px; }
    button:hover { background-color: #3498db; }
  </style>
</head>
<body>
  <h1>Forex Quiz – Module 1, Lesson 1</h1>
  <form id="quizForm">
    <!-- Questions -->
    <div id="quiz"></div>
    <button type="submit">Submit Quiz</button>
  </form>
  <div class="results" id="results"></div>

  <script>
    const questions = [
    
    {
    q: "What is a Market Order in Forex trading?",
    options: ["An order to buy or sell at a specific price in the future", "An order executed immediately at the current market price", "An order that never executes", "An order placed only after hours"],
    answer: 1
  },
  {
    q: "When is a Market Order typically used?",
    options: ["When you want the best possible price later", "When you want to enter or exit a trade immediately", "When the market is closed", "During low-volume sessions"],
    answer: 1
  },
  {
    q: "What is a Limit Order used for?",
    options: ["To exit a trade immediately", "To buy or sell at a better price than the market", "To follow trend movements", "To place a trade during news"],
    answer: 1
  },
  {
    q: "Which of these is an example of a Buy Limit Order?",
    options: ["Buy EUR/USD at 1.1050 when current is 1.1000", "Buy EUR/USD at 1.0950 when current is 1.1000", "Sell EUR/USD at 1.1000 when current is 1.0950", "Sell EUR/USD at market price"],
    answer: 1
  },
  {
    q: "What type of order is triggered when price reaches a set level and becomes a Market Order?",
    options: ["Limit Order", "Stop Order", "Take-Profit Order", "Stop-Loss Order"],
    answer: 1
  },
  {
    q: "Which order would be best for entering on a breakout?",
    options: ["Buy Limit", "Sell Limit", "Buy Stop", "Market Order"],
    answer: 2
  },
  {
    q: "What is the purpose of a Stop-Loss Order?",
    options: ["To increase profit", "To limit losses", "To skip trades", "To alert the broker"],
    answer: 1
  },
  {
    q: "What happens when your Stop-Loss is hit?",
    options: ["Your trade is opened", "Your trade closes to limit your loss", "You earn more money", "Nothing happens"],
    answer: 1
  },
  {
    q: "Which order helps secure profits automatically?",
    options: ["Market Order", "Limit Order", "Take-Profit Order", "Stop Order"],
    answer: 2
  },
  {
    q: "What’s the main difference between a Stop Order and a Limit Order?",
    options: ["Stop is for losses, Limit is for profits", "Limit waits for better price; Stop triggers after level is passed", "Stop is faster", "They are the same"],
    answer: 1
  },
  {
    q: "A Sell Limit Order is placed where in relation to current price?",
    options: ["Below", "Equal", "Above", "At market"],
    answer: 2
  },
  {
    q: "What type of order becomes a Market Order once triggered?",
    options: ["Stop Order", "Limit Order", "Market Order", "Pending Order"],
    answer: 0
  },
  {
    q: "Why should every trade include a Stop-Loss and Take-Profit?",
    options: ["To follow your emotions", "To guarantee wins", "To avoid large losses and lock in profits", "To make faster trades"],
    answer: 2
  },
  {
    q: "What does a Buy Stop Order do?",
    options: ["Buys when price rises to a certain level", "Buys at the lowest price", "Buys when price drops", "Never triggers"],
    answer: 0
  },
  {
    q: "A Take-Profit Order is best used to:",
    options: ["Avoid risk", "Close trade at a loss", "Automatically secure gains", "Enter the market quickly"],
    answer: 2
  },
  {
    q: "What happens when your Take-Profit level is reached?",
    options: ["Nothing", "Your trade closes in profit", "Trade opens", "Broker calls you"],
    answer: 1
  },
  {
    q: "When is it best to use a Limit Order?",
    options: ["To enter at a worse price", "To react to sudden news", "To enter at a better price than market", "To close a winning trade"],
    answer: 2
  },
  {
    q: "Which order type protects against emotional trading?",
    options: ["Market Order", "Limit Order", "Stop-Loss", "Sell Limit"],
    answer: 2
  },
  {
    q: "If price is currently 1.1000 and you place a Buy Stop at 1.1050, when will it activate?",
    options: ["Immediately", "At 1.0950", "Never", "When price reaches 1.1050"],
    answer: 3
  },
  {
    q: "Which of these order types is most likely to experience slippage?",
    options: ["Limit Order", "Market Order", "Stop-Loss", "Take-Profit"],
    answer: 1
  },
  {
    q: "Why might a trader choose a Limit Order over a Market Order during volatile news events?",
    options: ["To get a guaranteed execution", "To avoid slippage and get a better price", "Because it's faster", "Because news requires Market Orders"],
    answer: 1
  },
  {
    q: "How can improper Stop-Loss placement affect a trade strategy?",
    options: ["Guarantees profits", "May trigger too early and miss the actual move", "Makes your broker happy", "Doesn’t affect it"],
    answer: 1
  },
  {
    q: "What’s a drawback of placing Take-Profit orders too close to entry?",
    options: ["Trade closes too soon and misses bigger profit", "It won’t close", "Trade never opens", "Trade closes at a loss"],
    answer: 0
  },
  {
    q: "How can combining Stop Orders and Limit Orders help a trader?",
    options: ["Make trades faster", "Improve strategy flexibility and reduce risk", "Guarantee no losses", "Avoid price changes"],
    answer: 1
  },
  {
    q: "If you set a Sell Stop too close to current price in a ranging market, what might happen?",
    options: ["You catch the trend", "Trade executes and reverses quickly", "You get free money", "Nothing"],
    answer: 1
  },
  {
    q: "What is a common risk when using Market Orders in illiquid markets?",
    options: ["Profit increases", "Orders don’t execute", "High slippage", "You skip the trade"],
    answer: 2
  },
  {
    q: "Why might an experienced trader avoid using Market Orders during big economic news?",
    options: ["To reduce chances of missing a breakout", "To ensure quick entry", "To avoid emotional decisions", "To minimize slippage and get better price"],
    answer: 3
  },
  {
    q: "What strategic role do Stop-Loss orders play in automated trading systems?",
    options: ["They reduce profits", "They enable risk control without human intervention", "They make trades slow", "They avoid taxes"],
    answer: 1
  },
  {
    q: "How does a trader decide between using a Buy Stop vs Buy Limit order?",
    options: ["Guessing the market", "Based on whether they expect a breakout or retracement", "Randomly", "Always use Buy Stop"],
    answer: 1
  },
  {
    q: "How can using both a Stop-Loss and Take-Profit order improve emotional discipline?",
    options: ["It avoids broker intervention", "It helps set clear exit points, removing guesswork", "It makes trades easier", "They increase leverage"],
    answer: 1
  },

    ];

    const quizContainer = document.getElementById("quiz");
    questions.forEach((q, i) => {
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `<h3>Q${i + 1}: ${q.q}</h3>` +
        q.options.map((opt, j) => `
          <label>
            <input type="radio" name="q${i}" value="${j}" required> ${opt}
          </label><br>`).join("");
      quizContainer.appendChild(div);
    });

    document.getElementById("quizForm").addEventListener("submit", function(e) {
      e.preventDefault();
      let score = 0;
      questions.forEach((q, i) => {
        const selected = document.querySelector(`input[name='q${i}']:checked`);
        if (selected && parseInt(selected.value) === q.answer) score++;
      });
      const percent = (score / questions.length) * 100;
      document.getElementById("results").innerText = `You scored ${score} out of ${questions.length} (${percent.toFixed(2)}%)`;
    });
  </script>
</body>
</html>
