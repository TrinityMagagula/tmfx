<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transaction History</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
    }
    button {
      padding: 6px 10px;
      margin: 2px;
    }
  </style>
</head>
<body>

  <h2>Transaction History</h2>
  <table id="transactionTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Item Name</th>
        <th>TransactionID</th>
        <th>Amount</th>
        <th>Opening Balance</th>
        <th>Closing Balance</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  const supabase = createClient('https://fepujhdzovzbygczdjxe.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZlcHVqaGR6b3Z6YnlnY3pkanhlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYwODE2MDUsImV4cCI6MjA2MTY1NzYwNX0.mVNDZaHTodnQQ3EGvUS3puaAfTKsiyRCSGldOo_wFmU');

  async function fetchTransactions() {
    const { data, error } = await supabase
      .from('TransactionHistory')
      .select('*');

    if (error) {
      console.error('Error fetching data:', error.message);
      return;
    }

    const tbody = document.querySelector('#transactionTable tbody');
    tbody.innerHTML = '';

    data.forEach(row => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${row.id}</td>
        <td>${row.ItemName}</td>
        <td>${row.TransactionID}</td>
        <td>${row.Amount}</td>
        <td>${row.OpeningBalance}</td>
        <td>${row.ClosingBalance}</td>
        <td><input type="text" value="${row.Status ?? ''}" data-field="Status" data-id="${row.id}" /></td>
        <td>
          <button onclick="window.updateRow('${row.id}')">Save</button>
        </td>
      `;
      tbody.appendChild(tr);
    });
  }

  window.updateRow = async function(rowId) {
    const inputs = document.querySelectorAll(`input[data-id="${rowId}"]`);
    const updateData = {};

    inputs.forEach(input => {
      const field = input.getAttribute('data-field');
      const value = input.value;
      updateData[field] = isNaN(value) || field === 'Status' || field === 'ItemName' || field === 'Type' ? value : parseFloat(value);
    });

    const { error } = await supabase
      .from('TransactionHistory')
      .update(updateData)
      .eq('id', rowId);

    if (error) {
      console.error(`Failed to update row ${rowId}:`, error.message);
    } else {
      console.log(`Row ${rowId} updated successfully`);
      fetchTransactions();
    }
  };



  fetchTransactions();
</script>

</body>
</html>
