<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forex Quiz - Module 1, Lesson 3</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 900px; margin: auto; }
    h1 { color: #2c3e50; }
    .question { margin-bottom: 20px; }
    .question h3 { margin-bottom: 5px; }
    .results { margin-top: 30px; font-size: 1.2em; font-weight: bold; color: #27ae60; }
    button { padding: 10px 20px; background-color: #2980b9; color: white; border: none; cursor: pointer; border-radius: 5px; }
    button:hover { background-color: #3498db; }
  </style>
</head>
<body>
  <h1>Forex Quiz – Module 1, Lesson 1</h1>
  <form id="quizForm">
    <!-- Questions -->
    <div id="quiz"></div>
    <button type="submit">Submit Quiz</button>
  </form>
  <div class="results" id="results"></div>

  <script>
    const questions = [
    
    {
    q: "What does 'PIP' stand for in Forex trading?",
    options: ["Point in Price", "Price Interest Point", "Percentage Increase Point", "Point in Profit"],
    answer: 1
  },
  {
    q: "How many decimal places does a typical pip represent in most currency pairs?",
    options: ["0.01", "0.001", "0.0001", "0.00001"],
    answer: 2
  },
  {
    q: "For JPY pairs, a pip is usually equal to:",
    options: ["0.0001", "0.001", "0.1", "0.01"],
    answer: 3
  },
  {
    q: "If EUR/USD moves from 1.2000 to 1.2005, how many pips has it moved?",
    options: ["5", "0.5", "50", "0.0005"],
    answer: 0
  },
  {
    q: "A movement from 130.00 to 130.10 in USD/JPY equals how many pips?",
    options: ["0.1", "1", "10", "100"],
    answer: 2
  },
  {
    q: "What is a 'lot' in Forex?",
    options: ["The smallest unit of a trade", "The amount you earn per pip", "A standardized trade size", "A trading term for stop loss"],
    answer: 2
  },
  {
    q: "What is the size of 1 standard lot?",
    options: ["1,000 units", "10,000 units", "100,000 units", "1,000,000 units"],
    answer: 2
  },
  {
    q: "How many units are in a micro lot?",
    options: ["100", "1,000", "10,000", "100,000"],
    answer: 1
  },
  {
    q: "A lot size of 0.01 represents which type of lot?",
    options: ["Nano lot", "Mini lot", "Standard lot", "Micro lot"],
    answer: 3
  },
  {
    q: "If you trade 1 mini lot, how much is 1 pip worth approximately?",
    options: ["$0.10", "$1", "$10", "$0.01"],
    answer: 1
  },
  {
    q: "If you trade 0.25 lots, how much is 1 pip worth?",
    options: ["$0.25", "$1", "$2.50", "$25"],
    answer: 2
  },
  {
    q: "What is the pip value formula?",
    options: ["(Lot Size × Pip Size) ÷ Exchange Rate", "(1 pip × Exchange Rate) ÷ Lot Size", "(1 pip / Exchange Rate) × Lot Size", "(Lot Size / 1 pip) × Exchange Rate"],
    answer: 2
  },
  {
    q: "If you trade 1 standard lot on EUR/USD at 1.1000, what’s the pip value?",
    options: ["$10", "$9.09", "$1", "$0.10"],
    answer: 1
  },
  {
    q: "What does leverage allow you to do?",
    options: ["Earn interest on trades", "Use indicators more efficiently", "Control large positions with small capital", "Reduce trading risk"],
    answer: 2
  },
  {
    q: "With $1,000 and 1:100 leverage, what’s the maximum trade size you can control?",
    options: ["$1,000", "$10,000", "$100,000", "$1,000,000"],
    answer: 2
  },
  {
    q: "What is a common leverage level used by professional traders?",
    options: ["1:1000", "1:500", "1:50", "1:10"],
    answer: 3
  },
  {
    q: "Why is high leverage risky?",
    options: ["It reduces spreads", "It guarantees losses", "Small price moves can cause big losses", "It limits trading volume"],
    answer: 2
  },
  {
    q: "What could happen if the market moves 20 pips against you with high leverage and low capital?",
    options: ["You make a small profit", "Your account may be wiped out", "Nothing happens", "You earn interest"],
    answer: 1
  },
  {
    q: "If you trade 1 standard lot and gain 20 pips, your profit is closest to:",
    options: ["$20", "$200", "$181.80", "$90"],
    answer: 2
  },
  {
    q: "What is the smallest possible lot size in live trading?",
    options: ["Micro lot", "Mini lot", "Nano lot", "Standard lot"],
    answer: 2
  },

  // Deeper understanding
  {
    q: "Why do beginner traders prefer micro or nano lots?",
    options: ["Higher leverage", "Lower spread", "Reduced risk exposure", "Faster execution"],
    answer: 2
  },
  {
    q: "How does a higher pip value affect potential profits and losses?",
    options: ["Decreases both", "Increases both", "Only increases profit", "Only increases losses"],
    answer: 1
  },
  {
    q: "If you increase lot size but keep leverage and capital the same, what happens?",
    options: ["Risk increases", "Risk decreases", "Profit stays the same", "Margin required decreases"],
    answer: 0
  },
  {
    q: "What does it mean when leverage is 1:500?",
    options: ["You can borrow $500 for every $1 you deposit", "You must deposit $500 to trade", "You get $5 profit per pip", "The pip value is fixed"],
    answer: 0
  },
  {
    q: "If a trader earns $5 per pip, what is the likely lot size being used?",
    options: ["0.1", "0.25", "0.5", "0.05"],
    answer: 2
  },
  {
    q: "Why do professional traders use lower leverage like 1:10 or 1:20?",
    options: ["To increase pip value", "To comply with brokers", "To minimize losses and manage risk", "Because of slower markets"],
    answer: 2
  },
  {
    q: "How does leverage affect the margin requirement?",
    options: ["Higher leverage means higher margin", "Leverage doesn’t affect margin", "Higher leverage means lower margin", "Leverage only affects stop loss"],
    answer: 2
  },
  {
    q: "A pip move of 100 pips with a micro lot equals:",
    options: ["$10", "$100", "$0.10", "$1"],
    answer: 0
  },
  {
    q: "What is the best practice for lot sizing relative to your account balance?",
    options: ["Always use standard lots", "Use max leverage for faster gains", "Start small and scale with growth", "Double your lot size after losses"],
    answer: 2
  },
  {
    q: "If a trader risks $10 per pip, and loses 15 pips, how much is the loss?",
    options: ["$150", "$15", "$1.50", "$100"],
    answer: 0
  },

    ];

    const quizContainer = document.getElementById("quiz");
    questions.forEach((q, i) => {
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `<h3>Q${i + 1}: ${q.q}</h3>` +
        q.options.map((opt, j) => `
          <label>
            <input type="radio" name="q${i}" value="${j}" required> ${opt}
          </label><br>`).join("");
      quizContainer.appendChild(div);
    });

    document.getElementById("quizForm").addEventListener("submit", function(e) {
      e.preventDefault();
      let score = 0;
      questions.forEach((q, i) => {
        const selected = document.querySelector(`input[name='q${i}']:checked`);
        if (selected && parseInt(selected.value) === q.answer) score++;
      });
      const percent = (score / questions.length) * 100;
      document.getElementById("results").innerText = `You scored ${score} out of ${questions.length} (${percent.toFixed(2)}%)`;
    });
  </script>
</body>
</html>
