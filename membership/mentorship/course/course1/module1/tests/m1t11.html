<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forex Quiz - Module 1, Lesson 3</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 900px; margin: auto; }
    h1 { color: #2c3e50; }
    .question { margin-bottom: 20px; }
    .question h3 { margin-bottom: 5px; }
    .results { margin-top: 30px; font-size: 1.2em; font-weight: bold; color: #27ae60; }
    button { padding: 10px 20px; background-color: #2980b9; color: white; border: none; cursor: pointer; border-radius: 5px; }
    button:hover { background-color: #3498db; }
  </style>
</head>
<body>
  <h1>Forex Quiz – Module 1, Lesson 1</h1>
  <form id="quizForm">
    <!-- Questions -->
    <div id="quiz"></div>
    <button type="submit">Submit Quiz</button>
  </form>
  <div class="results" id="results"></div>

  <script>
    const questions = [
    
    {
    q: "What is margin in Forex trading?",
    options: ["A trading fee", "A loan from the broker", "A deposit required to open a trade", "Your profit on a trade"],
    answer: 2
  },
  {
    q: "Which of the following best describes leverage?",
    options: ["Interest charged on trades", "The minimum deposit required to trade", "The ratio that magnifies your trading position", "A type of stop loss"],
    answer: 2
  },
  {
    q: "If a broker requires a 1% margin, how much do you need to open a $10,000 trade?",
    options: ["$1,000", "$100", "$10", "$5"],
    answer: 1
  },
  {
    q: "Leverage of 1:100 means you can control how much with $1,000?",
    options: ["$1,000", "$10,000", "$100,000", "$1,000,000"],
    answer: 2
  },
  {
    q: "What does a margin call mean?",
    options: ["You earned a profit", "The market moved in your favor", "You must add more funds to maintain your positions", "The broker is offering new leverage"],
    answer: 2
  },
  {
    q: "What is a stop-out level?",
    options: ["The maximum lot size allowed", "The broker's limit for leverage", "The level at which trades are automatically closed to prevent further loss", "The point of maximum profit"],
    answer: 2
  },
  {
    q: "How can a trader reduce the risk of receiving a margin call?",
    options: ["Use higher leverage", "Trade without stop losses", "Use lower leverage and monitor trades", "Keep minimal funds in the account"],
    answer: 2
  },
  {
    q: "Which scenario is most likely to result in a margin call?",
    options: ["Low leverage with stop loss", "High leverage with small equity", "Small trade size and low volatility", "Well-funded account and low risk"],
    answer: 1
  },
  {
    q: "In the real estate analogy, what does margin represent?",
    options: ["The value of the property", "The bank's profit", "The down payment", "The total mortgage"],
    answer: 2
  },
  {
    q: "What happens if you ignore a margin call?",
    options: ["The broker will increase your leverage", "Your trades may remain open indefinitely", "Your positions may be closed automatically", "You will be charged extra interest"],
    answer: 2
  },

  // Deeper Understanding Questions

  {
    q: "If your account equity is $500 and your required margin is $400, what is your margin level?",
    options: ["80%", "100%", "125%", "150%"],
    answer: 2
  },
  {
    q: "Why do most brokers issue margin calls between 50% and 100% margin level?",
    options: ["To encourage higher leverage", "To protect their capital from client losses", "To help traders earn more", "Because it’s legally required"],
    answer: 1
  },
  {
    q: "A trader has $200 in their account and opens a $20,000 position using 1:100 leverage. What is their margin requirement?",
    options: ["$2,000", "$1,000", "$200", "$20"],
    answer: 2
  },
  {
    q: "Using higher leverage increases which of the following?",
    options: ["Trade duration", "Broker fees", "Market volatility", "Risk of large losses"],
    answer: 3
  },
  {
    q: "Which best explains the relationship between leverage and margin?",
    options: ["They are unrelated", "Higher leverage requires more margin", "Higher leverage requires less margin", "Margin determines how much leverage you can use"],
    answer: 2
  },
  {
    q: "What is the benefit of maintaining more funds than required margin?",
    options: ["Higher commissions", "Avoiding margin calls", "Access to better trading signals", "More lot sizes"],
    answer: 1
  },
  {
    q: "If a broker's stop-out level is 50%, what happens when margin level drops below 50%?",
    options: ["Trades are paused", "Broker adds more margin", "Broker starts closing losing trades", "You gain additional leverage"],
    answer: 2
  },
  {
    q: "In Forex, what does account equity mean?",
    options: ["The required margin", "The initial deposit", "Total account balance after open trades", "Available leverage"],
    answer: 2
  },
  {
    q: "If a 0.2% move against your leveraged trade wipes out your account, what was your approximate leverage?",
    options: ["1:5", "1:20", "1:100", "1:500"],
    answer: 3
  },
  {
    q: "How does setting a stop-loss help avoid margin calls?",
    options: ["It prevents market volatility", "It forces profit-taking", "It closes trades before equity drops too low", "It increases leverage"],
    answer: 2
  },

  // More Review Questions

  {
    q: "What does 'equity' mean in a trading account?",
    options: ["Available funds only", "Balance plus/minus current P/L", "Broker's profit", "Total number of trades opened"],
    answer: 1
  },
  {
    q: "If your trade requires $200 in margin, how much equity should you keep to avoid quick liquidation?",
    options: ["$200 or less", "$300–$400", "$500–$1,000", "It doesn't matter"],
    answer: 2
  },
  {
    q: "Which of the following is NOT a method to avoid margin calls?",
    options: ["Lower leverage", "Using stop losses", "Monitoring trades", "Using maximum lot size"],
    answer: 3
  },
  {
    q: "When your open trades lose value, what happens to your margin level?",
    options: ["It increases", "It stays the same", "It decreases", "It turns negative"],
    answer: 2
  },
  {
    q: "What is the formula to calculate margin level?",
    options: ["(Equity / Used Margin) × 100", "(Used Margin / Equity) × 100", "(Balance / Margin) × 10", "(Equity – Margin) / 10"],
    answer: 0
  },
  {
    q: "Why is using the highest possible leverage generally discouraged for beginners?",
    options: ["It reduces pip value", "It limits trading hours", "It increases the risk of total loss", "It increases swap fees"],
    answer: 2
  },
  {
    q: "If you have $1,000 and open a trade using 1:100 leverage, what’s the maximum trade size you can open?",
    options: ["$10,000", "$100,000", "$1,000", "$1,000,000"],
    answer: 1
  },
  {
    q: "What will happen if your account equity becomes zero or negative?",
    options: ["Broker will credit your account", "You’ll receive more leverage", "Your trades may be stopped out", "Nothing, trades continue"],
    answer: 2
  },
  {
    q: "Which condition most likely leads to a stop-out?",
    options: ["High equity", "Small lot size", "Sufficient margin buffer", "Large losses with no available margin"],
    answer: 3
  },
  {
    q: "What’s the main role of the broker in margin trading?",
    options: ["To provide signal services", "To cover your losses", "To offer leverage and hold margin", "To choose trades for you"],
    answer: 2
  },

    ];

    const quizContainer = document.getElementById("quiz");
    questions.forEach((q, i) => {
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `<h3>Q${i + 1}: ${q.q}</h3>` +
        q.options.map((opt, j) => `
          <label>
            <input type="radio" name="q${i}" value="${j}" required> ${opt}
          </label><br>`).join("");
      quizContainer.appendChild(div);
    });

    document.getElementById("quizForm").addEventListener("submit", function(e) {
      e.preventDefault();
      let score = 0;
      questions.forEach((q, i) => {
        const selected = document.querySelector(`input[name='q${i}']:checked`);
        if (selected && parseInt(selected.value) === q.answer) score++;
      });
      const percent = (score / questions.length) * 100;
      document.getElementById("results").innerText = `You scored ${score} out of ${questions.length} (${percent.toFixed(2)}%)`;
    });
  </script>
</body>
</html>
