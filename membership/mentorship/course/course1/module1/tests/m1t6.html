<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forex Quiz - Module 1, Lesson 3</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 900px; margin: auto; }
    h1 { color: #2c3e50; }
    .question { margin-bottom: 20px; }
    .question h3 { margin-bottom: 5px; }
    .results { margin-top: 30px; font-size: 1.2em; font-weight: bold; color: #27ae60; }
    button { padding: 10px 20px; background-color: #2980b9; color: white; border: none; cursor: pointer; border-radius: 5px; }
    button:hover { background-color: #3498db; }
  </style>
</head>
<body>
  <h1>Forex Quiz – Module 1, Lesson 1</h1>
  <form id="quizForm">
    <!-- Questions -->
    <div id="quiz"></div>
    <button type="submit">Submit Quiz</button>
  </form>
  <div class="results" id="results"></div>

  <script>
    const questions = [
    {
        q: "What is the largest financial market in the world?",
        options: ["Stock Market", "Bond Market", "Forex Market", "Commodity Market"],
        answer: 2
      },
      {
        q: "What is the main factor that determines the price of a currency?",
        options: ["Supply and demand", "Interest rates", "Inflation", "Political stability"],
        answer: 0
      },
      {
        q: "What happens when there is high demand for a currency?",
        options: ["Its value decreases", "Its value increases", "There is no change in value", "The currency is removed from the market"],
        answer: 1
      },
      {
        q: "What does the term 'supply' refer to in the Forex market?",
        options: ["The amount of currency available", "The price of a currency", "The demand for a currency", "The economic data related to a currency"],
        answer: 0
      },
      {
        q: "What happens when there is more supply than demand for a currency?",
        options: ["Its value increases", "Its value decreases", "The currency becomes scarce", "The currency's value stays the same"],
        answer: 1
      },
      {
        q: "What is a key factor that can influence demand for a currency?",
        options: ["Interest rates", "Weather conditions", "Natural resources", "Number of tourists"],
        answer: 0
      },
      {
        q: "Which of the following can cause fluctuations in the Forex market?",
        options: ["Economic data", "Geopolitical events", "Market sentiment", "All of the above"],
        answer: 3
      },
      {
        q: "How can central banks affect the value of a currency?",
        options: ["By controlling supply and demand", "By printing more currency", "By reducing trade tariffs", "By manipulating stock prices"],
        answer: 0
      },
      {
        q: "What is the impact of raising interest rates by a central bank?",
        options: ["It reduces demand for the currency", "It increases demand for the currency", "It has no effect on demand", "It decreases the supply of currency"],
        answer: 1
      },
      {
        q: "What does Quantitative Easing (QE) involve?",
        options: ["Selling government securities", "Buying government bonds", "Raising interest rates", "Reducing trade deficits"],
        answer: 1
      },
      {
        q: "Which central bank controls the US Dollar?",
        options: ["European Central Bank", "Bank of Japan", "US Federal Reserve", "Bank of England"],
        answer: 2
      },
      {
        q: "Which of the following is NOT a major economic indicator?",
        options: ["GDP", "Unemployment Rate", "TV ratings", "Inflation Rate"],
        answer: 2
      },
      {
        q: "What happens when a country's GDP grows?",
        options: ["The demand for its currency decreases", "The demand for its currency increases", "The country's stock market crashes", "Inflation decreases"],
        answer: 1
      },
      {
        q: "Which event is likely to cause a decrease in demand for a currency?",
        options: ["Higher GDP growth", "Political instability", "Low inflation", "Increase in interest rates"],
        answer: 1
      },
      {
        q: "What is a common effect of high inflation on a country's currency?",
        options: ["Increased demand", "Decreased demand", "Currency appreciation", "Currency stabilization"],
        answer: 1
      },
      {
        q: "What is market sentiment in Forex trading?",
        options: ["The technical indicators used by traders", "The general mood of traders about the economy", "The economic data released by governments", "The geographical location of a country's economy"],
        answer: 1
      },
      {
        q: "Which currency is considered a 'safe haven' during economic uncertainty?",
        options: ["EUR", "GBP", "USD", "JPY"],
        answer: 2
      },
      {
        q: "What can cause a country's currency to lose value?",
        options: ["Increase in interest rates", "Geopolitical conflict", "Increase in GDP", "Low inflation rate"],
        answer: 1
      },
      {
        q: "What is a 'trade deal' and how does it affect currency value?",
        options: ["Agreement between countries to regulate interest rates", "Agreement between countries to exchange goods and services", "Agreement between countries to regulate currency supply", "Agreement between countries to influence inflation rates"],
        answer: 1
      },
      {
        q: "How can global health events like pandemics affect Forex markets?",
        options: ["Increase demand for currencies", "Lead to a flight to safe-haven currencies", "Have no effect on currency values", "Boost commodity prices"],
        answer: 1
      },
      {
        q: "What is the role of central banks during geopolitical crises?",
        options: ["Raise interest rates to reduce volatility", "Inject money into the economy to stabilize the currency", "Sell national assets to increase supply", "Increase tariffs on imports"],
        answer: 1
      },
      {
        q: "What is the most likely outcome of a major natural disaster on a country's currency?",
        options: ["Currency value strengthens", "Currency value weakens", "No impact", "Currency value stabilizes"],
        answer: 1
      },
      {
        q: "What is 'Quantitative Easing' typically used for?",
        options: ["To reduce inflation", "To raise interest rates", "To increase the money supply and stimulate the economy", "To stop currency manipulation"],
        answer: 2
      },
      {
        q: "How does a government intervention in Forex trading typically affect the market?",
        options: ["It increases demand for a currency", "It reduces supply of a currency", "It stabilizes currency values", "It encourages free market trading"],
        answer: 2
      },
      {
        q: "What is one consequence of a higher-than-expected GDP report?",
        options: ["Increased demand for the currency", "Decreased demand for the currency", "No change in demand", "Currency depreciation"],
        answer: 0
      },
      {
        q: "Which event can lead to immediate currency volatility?",
        options: ["A GDP report", "A central bank interest rate decision", "A geopolitical conflict", "All of the above"],
        answer: 3
      },
      {
        q: "What does 'safe-haven currency' mean?",
        options: ["A currency that has low volatility", "A currency that is used in all trades", "A currency that tends to appreciate during times of crisis", "A currency that is pegged to gold"],
        answer: 2
      },
      {
        q: "What is a primary driver of Forex market sentiment?",
        options: ["Economic reports", "Interest rate decisions", "Global events", "All of the above"],
        answer: 3
      },
      // 5 Deeper Insight Questions
      {
        q: "How can a central bank’s decision to lower interest rates negatively impact a country’s currency?",
        options: ["It attracts foreign investment", "It reduces the demand for the currency", "It raises the currency’s value", "It reduces the money supply"],
        answer: 1
      },
      {
        q: "What impact would a country's political instability have on its currency in the long run?",
        options: ["Increase in demand for the currency", "Decline in investor confidence, weakening the currency", "Currency appreciation", "Increased capital inflows"],
        answer: 1
      },
      {
        q: "If a country’s central bank implements expansionary monetary policy, what is likely to happen to its currency?",
        options: ["The currency strengthens", "The currency weakens", "The currency remains stable", "No impact on the currency"],
        answer: 1
      },
      {
        q: "How do traders typically react to unexpected geopolitical events, and why?",
        options: ["They remain neutral, expecting no impact", "They buy safe-haven currencies to avoid risk", "They sell off assets and hold non-currency investments", "They increase trading volume and hedge risk"],
        answer: 1
      },
      {
        q: "What does the relationship between inflation and Forex market movement imply for long-term traders?",
        options: ["Inflation always strengthens a currency", "High inflation usually weakens a currency in the long run", "Inflation has no effect on currency value", "Inflation strengthens emerging market currencies"],
        answer: 1
      },


    ];

    const quizContainer = document.getElementById("quiz");
    questions.forEach((q, i) => {
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `<h3>Q${i + 1}: ${q.q}</h3>` +
        q.options.map((opt, j) => `
          <label>
            <input type="radio" name="q${i}" value="${j}" required> ${opt}
          </label><br>`).join("");
      quizContainer.appendChild(div);
    });

    document.getElementById("quizForm").addEventListener("submit", function(e) {
      e.preventDefault();
      let score = 0;
      questions.forEach((q, i) => {
        const selected = document.querySelector(`input[name='q${i}']:checked`);
        if (selected && parseInt(selected.value) === q.answer) score++;
      });
      const percent = (score / questions.length) * 100;
      document.getElementById("results").innerText = `You scored ${score} out of ${questions.length} (${percent.toFixed(2)}%)`;
    });
  </script>
</body>
</html>
