<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forex Quiz - Module 1, Lesson 1</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 900px; margin: auto; }
    h1 { color: #2c3e50; }
    .question { margin-bottom: 20px; }
    .question h3 { margin-bottom: 5px; }
    .results { margin-top: 30px; font-size: 1.2em; font-weight: bold; color: #27ae60; }
    button { padding: 10px 20px; background-color: #2980b9; color: white; border: none; cursor: pointer; border-radius: 5px; }
    button:hover { background-color: #3498db; }
  </style>
</head>
<body>
  <h1>Forex Quiz – Module 1, Lesson 1</h1>
  <form id="quizForm">
    <!-- Questions -->
    <div id="quiz"></div>
    <button type="submit">Submit Quiz</button>
  </form>
  <div class="results" id="results"></div>

  <script>
    const questions = [
    {
  q: "What trading system existed before the invention of money?",
  options: ["Barter system", "Digital trading", "Bank transfers", "Metal coins"],
  answer: 0
},
{
  q: "What major problem did the barter system have?",

  answer: 2
},
{
  q: "Which items were used as early forms of money?",
  options: ["Shells and salt", "Plastic cards", "Paper checks", "Metal badges"],
  answer: 0
},
{
  q: "Which civilization used silver bars and clay tablets for trade?",
  options: ["Ancient Egypt", "Mesopotamia", "Rome", "Greece"],
  answer: 1
},
{
  q: "What system pegged currencies to gold in the 19th century?",
  options: ["Floating exchange", "Silver standard", "Crypto standard", "Gold standard"],

},
{
  q: "What did fixed currency relationships under the Gold Standard help prevent?",
  options: ["Deflation", "Inflation", "Central bank manipulation", "Debt"],
  answer: 2
},
{
  q: "What was a direct benefit of Gold Standard systems?",
  options: ["Higher taxes", "More exports", "Price stability", "Increased speculation"],
  answer: 2
},
{
  q: "When and where was the Bretton Woods Agreement signed?",
  options: ["1914 in London", "1944 in Bretton Woods", "1971 in New York", "1960 in Paris"],
  answer: 1
},
{
  q: "Which currency was pegged to gold under Bretton Woods?",
  options: ["Euro", "Pound", "US Dollar", "Yen"],
  answer: 2
},
{
  q: "What were other currencies pegged to in the Bretton Woods system?",
  options: ["Pound", "Gold", "US Dollar", "Silver"],
  answer: 2
},
{
  q: "What major organization was created during Bretton Woods?",
  options: ["UNESCO", "IMF", "WHO", "WTO"],
  answer: 1
},
{
  q: "Which institution was created to fund post-war reconstruction?",
  options: ["World Bank", "Federal Reserve", "ECB", "Forex Brokers"],
  answer: 0
},
{
  q: "Why did Bretton Woods collapse?",
  options: ["Wars ended", "Too much gold", "US printed excess dollars", "Too much inflation in Europe"],
  answer: 2
},
{
  q: "In what year did Nixon suspend gold convertibility?",
  options: ["1944", "1980", "1971", "1999"],
  answer: 2
},
{
  q: "What system replaced Bretton Woods?",
  options: ["Gold exchange", "Digital banking", "Floating exchange rates", "Fixed trade balances"],
  answer: 2
},
{
  q: "What determines currency prices in a floating system?",
  options: ["Government control", "Bank announcements", "Supply and demand", "IMF policy"],
  answer: 2
},
{
  q: "What decade did personal computers start to change Forex access?",
  options: ["1980s", "1990s", "2000s", "1970s"],
  answer: 1
},
{
  q: "What is leverage in Forex trading?",
  options: ["Borrowing to trade more", "Paying bank interest", "Earning passive income", "Avoiding taxes"],
  answer: 0
},
{
  q: "Which broker was among the first to offer retail Forex services?",
  options: ["MT5", "FXCM", "FNB", "Saxo Bank"],
  answer: 1
},
{
  q: "What tool became popular in the 2000s for analyzing Forex charts?",
  options: ["Email", "Whiteboards", "Charting software", "Bank slips"],
  answer: 2
},
{
  q: "What made Forex more accessible in emerging markets recently?",
  options: ["TV ads", "Smartphones & apps", "Cash payments", "Central banks"],
  answer: 1
},
{
  q: "Which app is popular for mobile Forex trading?",
  options: ["Zoom", "MetaTrader 5", "Instagram", "Dropbox"],
  answer: 1
},
{
  q: "Which global event made the USD stronger as a safe haven?",
  options: ["COVID-19", "World Cup", "Brexit", "2008 Financial Crisis"],
  answer: 3
},
{
  q: "What major political event caused a sharp drop in GBP in 2016?",
  options: ["Brexit", "G7 Summit", "EU Olympics", "Oil crisis"],
  answer: 0
},
{
  q: "Why did floating exchange rates become necessary after Bretton Woods collapsed?",
  options: [
    "To allow gold mining",
    "To accommodate economic changes without gold limits",
    "To raise taxes",
    "To unify global currencies"
  ],
  answer: 1
},
{
  q: "How did technology in the 1990s help democratize Forex?",
  options: [
    "Made banks richer",
    "Allowed global participation with minimal capital",
    "Stopped inflation",
    "Removed all regulation"
  ],
  answer: 1
},
{
  q: "What can the collapse of fixed systems like Bretton Woods teach traders?",
  options: [
    "Markets are stable forever",
    "Systems don’t matter",
    "Political and economic shifts can reshape markets",
    "History isn’t important"
  ],
  answer: 2
},
{
  q: "How could AI tools impact the Forex market?",
  options: [
    "Make manual trading illegal",
    "Improve analysis and speed, but also increase competition",
    "Slow down data collection",
    "Control global currencies"
  ],
  answer: 1
},
{
  q: "What role do crisis events play in Forex behavior?",
  options: [
    "They stabilize markets",
    "They have no impact",
    "They create volatility and opportunity",
    "They eliminate brokers"
  ],
  answer: 2
}


    ];

    const quizContainer = document.getElementById("quiz");
    questions.forEach((q, i) => {
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `<h3>Q${i + 1}: ${q.q}</h3>` +
        q.options.map((opt, j) => `
          <label>
            <input type="radio" name="q${i}" value="${j}" required> ${opt}
          </label><br>`).join("");
      quizContainer.appendChild(div);
    });

    document.getElementById("quizForm").addEventListener("submit", function(e) {
      e.preventDefault();
      let score = 0;
      questions.forEach((q, i) => {
        const selected = document.querySelector(`input[name='q${i}']:checked`);
        if (selected && parseInt(selected.value) === q.answer) score++;
      });
      const percent = (score / questions.length) * 100;
      document.getElementById("results").innerText = `You scored ${score} out of ${questions.length} (${percent.toFixed(2)}%)`;
    });
  </script>
</body>
</html>
